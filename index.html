<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Tournament</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 0 auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            text-align: left;
            padding: 8px;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
        @media screen and (max-width: 600px) {
            table {
                width: 100%;
            }
            th, td {
                display: block;
                width: 100%;
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>
<h1>Rock Paper Scissors Tournament</h1>
<p>Tournament name: Demo Tournament</p>
<p>Date: January 1, 2023</p>
<table>
    <thead>
    <tr>
        <th>Game Round</th>
        <th>Player</th>
        <th>Symbol</th>
        <th>Date/Time</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td>1</td>
        <td>John Doe</td>
        <td>Rock</td>
        <td>January 1, 2023 10:00 AM</td>
    </tr>
    </tbody>
</table>
</body>
</html>
